<!doctype html>
<html lang="en">
    <head>
        <title>js-basics</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Google Font Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- Font Awesome 6 Aprox-Media-Kit -->
        <script src="https://kit.fontawesome.com/b91daad1ea.js" crossorigin="anonymous"></script>
        <!-- Global Files -->
        <link rel="stylesheet" href="./styles.css">
        <script src="./index.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <h4>Drum Kit</h4>
                <ul class="nav-links">
                    <li>
                        <a class="hover-middarken trans100" data-action="reset"><i class="fa-solid fa-arrow-rotate-right"></i></a>
                    </li>
                    <li><a href="../index.html" class="hover-middarken trans100"><i class="fas fa-house"></i></a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="dj-window">
                    <div class="btn-holder">
                        <button data-key="65" class="key">
                            <kbd>A</kbd>
                            <span class="sound">Bass</span>
                        </button>
                        <button data-key="83" class="key">
                            <kbd>S</kbd>
                            <span class="sound">Kick</span>
                        </button>
                        <button data-key="68" class="key">
                            <kbd>D</kbd>
                            <span class="sound">Clap</span>
                        </button>
                    </div>
                    <div class="btn-holder">
                        <button data-key="90" class="key">
                            <kbd>Z</kbd>
                            <span class="sound">A A</span>
                        </button>
                        <button data-key="88" class="key">
                            <kbd>X</kbd>
                            <span class="sound">O O</span>
                        </button>
                        <button data-key="67" class="key">
                            <kbd>C</kbd>
                            <span class="sound">Je Je</span>
                        </button>
                    </div>
                </div>
            </div>
            <audio data-key="65" src="../src/sounds/bass.wav"></audio>
            <audio data-key="83" src="../src/sounds/kick.wav"></audio>
            <audio data-key="68" src="../src/sounds/clap.wav"></audio>
            <audio data-key="90" src="../src/sounds/vocals-aa.wav"></audio>
            <audio data-key="88" src="../src/sounds/vocals-oo.wav"></audio>
            <audio data-key="67" src="../src/sounds/vocals-jeje.wav"></audio>
        </main>
    </body>
</html>
