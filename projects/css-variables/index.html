<!doctype html>
<html lang="en">
    <head>
        <title>js-basics</title>
        <link rel="shortcut icon" href="#">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Google Font Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- Font Awesome 6 Aprox-Media-Kit -->
        <script src="https://kit.fontawesome.com/b91daad1ea.js" crossorigin="anonymous"></script>
        <!-- Global Files -->
        <link rel="stylesheet" href="../../src/main.css">
        <script src="./index.js" defer></script>
    </head>
    <body>
        
        <nav>
            <div class="nav-container">
                <h4>CSS Variables</h4>
                <ul class="nav-links">
                    <li><a id="navbtn" class="hover-middarken trans100" data-action="reset"><i class="fa-solid fa-arrow-rotate-right"></i></a></li>
                    <li><a id="navbtn" href="../../index.html" class="hover-middarken trans100"><i class="fas fa-house"></i></a></li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="container">
                <h2 class="cssvars-h2">Change CSS Variable values with <span class='hl'>JS</span></h2>
                <div class="controls">
                    <div class="controls-group">
                        <label for="padding">Padding:</label>
                        <input id="padding" type="range" name="padding" min="0" max="60" value="0" data-sizing="px" data-default="0">
                    </div>
                
                    <div class="controls-group">
                        <label for="blur">Blur:</label>
                        <input id="blur" type="range" name="blur" min="0" max="10" value="0" data-sizing="px" data-default="0">
                    </div>
                    <div class="controls-group">
                        <label for="base-color">Base Color</label>
                        <input id="base-color" type="color" name="base-color" value="#d6c100" data-default="#d6c100">
                    </div>
                </div>
                <img class="cssvars-img" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
            </div>
        </main>
    </body>
</html>
