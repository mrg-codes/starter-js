<!doctype html>
<html lang="en">
    <head>
        <title>js-basics</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Google Font Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- Font Awesome 6 Aprox-Media-Kit -->
        <script src="https://kit.fontawesome.com/b91daad1ea.js" crossorigin="anonymous"></script>
        <!-- Local Files -->
        <link rel="stylesheet" href="../../src/main.css">
        <script src="./index.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <h4>color flipper</h4>
                <ul class="nav-links">
                    <li><a class="hover-middarken trans100" data-action="reset"><i class="fa-solid fa-arrow-rotate-right"></i></a></li>
                    <li><a href="../../index.html" class="hover-middarken trans100"><i class="fas fa-house"></i></a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container">
                <h2 class="flipper-h2">background color<br>
                    <span class="colorCode">#efefef</span>
                </h2>
                <div class="btn-holder bg-low-darken">
                    <ul class="btn-container bg-low-darken">
                        <li>
                            <button class="btn hover-success trans150" data-action="shuffle">
                                <i class="fa-solid fa-shuffle"></i></button>
                        </li>
                        <li>
                            <button class="btn hover-primary trans150" data-action="cycle">
                                <i class="fa-solid fa-repeat"></i>Cycle</button>
                        </li>
                    </ul>
                    <ul class="btn-container">
                        <li>
                            <button class="btn hover-secondary trans150" data-action="random">
                                rng</button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
