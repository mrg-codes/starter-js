<!doctype html>
<html lang="en">
    <head>
        <title>js-basics</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Google Font Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- Font Awesome 6 Aprox-Media-Kit -->
        <script src="https://kit.fontawesome.com/b91daad1ea.js" crossorigin="anonymous"></script>
        <!-- Global Files -->
        <link rel="stylesheet" href="../../src/main.css">
        <script src="./index.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <h4>Counter App</h4>
                <ul class="nav-links">
                    <!-- <li><a class="hover-middarken trans100" data-action="reset"><i class="fa-solid fa-arrow-rotate-right"></i></a></li> -->
                    <li><a href="../../index.html" class="hover-middarken trans100"><i class="fas fa-house"></i></a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="counter">
                    <h1>Smart Counter</h1>
                    <div class="counter-box">
                        <span class="count">...</span>
                        <div class="counter-actions">
                            <a class="counter-btn action-button hover-danger" data-action="dec"><i class="fa fa-minus-square" aria-hidden="true"></i></a>
                            <a class="counter-btn action-button hover-success"data-action="inc"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
                            <a class="counter-btn action-button hover-primary" data-action="reset"><i class="fa-solid fa-arrow-rotate-right"></i></a>
                        </div>
                    </div>
                    <div class="counter-controlbox">
                        <a class="counter-btn action-link" data-action="save">
                            <i class="fa fa-cloud-upload" aria-hidden="true"></i>save</a>
                        <a class="counter-btn action-link" data-action="load">
                            <i class="fa fa-cloud-download" aria-hidden="true"></i>load</a>
                        <a class="counter-btn action-link hover-text-danger" data-action="clear">
                            <i class="fa fa-trash" aria-hidden="true"></i>clear</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
