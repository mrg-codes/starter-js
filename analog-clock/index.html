<!doctype html>
<html lang="en">
    <head>
        <title>js-basics</title>
        <link rel="shortcut icon" href="#">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Google Font Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <!-- Font Awesome 6 Aprox-Media-Kit -->
        <script src="https://kit.fontawesome.com/b91daad1ea.js" crossorigin="anonymous"></script>
        <!-- Global Files -->
        <link rel="stylesheet" href="../src/main.css">
        <script src="./index.js" defer></script>
    </head>
    <body>
        
        <nav>
            <div class="nav-container">
                <h4>Analog Clock</h4>
                <ul class="nav-links">
                    <!-- <li><a class="hover-middarken trans100" data-action="reset"><i class="fa-solid fa-arrow-rotate-right"></i></a></li> -->
                    <li><a href="../index.html" class="hover-middarken trans100"><i class="fas fa-house"></i></a></li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="container">
                <div class="clock">
                    <div class="clock-digital">
                        <span class="hours"></span>
                        :
                        <span class="minutes"></span>
                        :
                        <span class="seconds"></span>
                    </div>
                    <div class="clock-center"></div>
                    <div class="clock-face">
                        <div class="hand hour-hand"><span></span><div class="inner-hand h"></div></div>
                        <div class="hand min-hand"><span></span><div class="inner-hand m"></div></div>
                        <div class="hand second-hand"><span></span><div class="inner-hand s"></div></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
